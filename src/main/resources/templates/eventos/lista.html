<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Eventos</title>
</head>

<body>
	<div th:replace="~{menu::menu}"></div>

	<div class="container">
		<h1>Lista de eventos</h1>

		<table>
			<!--Indica que será criado uma tabela-->
			<thead>
				<!--Aqui ficara as colunas-->
				<tr>
					<th>Id</th>
					<!--Cada coluna é um <th>-->
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<!--Aqui ficarão as linhas-->
				<tr th:each="e:${eventos}">
					<td th:text="${e.id}"></td>
					<td><a th:href="@{/eventos/{id}(id=${e.id})}"><span th:text="${e.nome}">Aniversario de joão</span></a></td>
					<td th:text="${e.local}">Clube</td>
					<td th:text="${e.data}">25/02/2021</td>
					<td th:text="${e.horario}">19:00</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
